<div class="d-flex flex-column cart-div" style="height: 100%;">
    <div id="carrinho" class="flex-grow-1" style="overflow: auto;">
        <mat-list role="list" class="list-categorias">
            <mat-list-item matRipple (click)="goToCategoria(categoria)"
            role="listitem" *ngFor="let categoria of categorias">
            <mat-icon mat-list-icon>{{categoria.icon}}</mat-icon>
            {{categoria.nome}}</mat-list-item>
          </mat-list>
    </div>
</div>
