<div class="d-flex flex-column justify-content-center align-items-center background-login" style="height: 100%;">
    <mat-card>
        <div class="logo">
            Área do Administrador
        </div>
        <form class="mt-3 mb-3" [formGroup]="loginForm" #loginNgForm="ngForm" (ngSubmit)="logar()">
            <div class="col">
                <div class="row g-0">
                    <mat-form-field appearance="outline">
                        <mat-label>Login</mat-label>
                        <input matInput formControlName="login" name="login" required >
                        <mat-icon matSuffix>assignment_ind</mat-icon>
                        <mat-error>Preencha o campo, mínimo 8 caracteres e sem espaço</mat-error>
                    </mat-form-field>
                </div>
                <div class="row g-0">
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput type="password"
                        formControlName="senha" name="senha" required minlength="8">
                        <mat-icon matSuffix>vpn_key</mat-icon>
                        <mat-error>Preencha o campo, mínimo 8 caracteres</mat-error>
                    </mat-form-field>
                </div>
                <div class="row g-0 align">
                    <button mat-flat-button color="primary" class="botao_amarelo" type="submit">Logar</button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
