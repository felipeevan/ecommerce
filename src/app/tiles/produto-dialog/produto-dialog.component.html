<div class="d-flex flex-column">
    <span style="font-size: 20px;
    line-height: 20px;">{{title}}</span>
    <form class="mt-3" [formGroup]="produtoForm" #formProduto="ngForm" (ngSubmit)="salvar()">
        <div class="col">
            <div class="row g-0">
                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome" name="nome" required >
                    <mat-icon matSuffix>music_video</mat-icon>
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Autor</mat-label>
                    <input matInput formControlName="autor" name="autor" required >
                    <mat-icon matSuffix>face</mat-icon>
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Descrição</mat-label>
                    <textarea matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"
                    formControlName="descricao" name="descricao" required></textarea>
                    <mat-icon matSuffix>description</mat-icon>
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Categorias</mat-label>
                    <mat-select formControlName="categorias" name="categorias" multiple>
                        <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
                            {{categoria.descricao}}
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix>category</mat-icon>
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Preço</mat-label>
                    <input matInput appTwoDigitDecimaNumber
                    formControlName="preco" name="preco" required >
                    <mat-icon matSuffix>money</mat-icon>
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>quantidade</mat-label>
                    <input matInput type="number"
                    formControlName="quantidade" name="quantidade" required >
                    <mat-icon matSuffix>store</mat-icon>
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <div class="mat-form-field-wrapper">
                    <button type="button" 
                    class="mat-file-input" mat-raised-button (click)="fileInput.click()">{{nomeArquivo}}</button>
                    <input hidden (change)="onFileSelected()"
                    accept="image/*" #fileInput type="file" id="file">
                </div>
            </div>
            <div class="d-flex justify-content-end">
                    <button mat-flat-button color="secondary" type="button"
                    class="me-1" (click)="this.dialogRef.close()">Cancelar</button>
                    <button mat-flat-button color="primary" class="botao_amarelo" type="submit">Salvar</button>
            </div>
        </div>
    </form>
</div>
