<app-layout-default>
    <div class="d-flex flex-row row-home">
        <div class="flex-fill" style="width: 100%;">
            <div>
                <h1>Pedidos Realizados</h1>
            </div>
            <div class="row g-3">
                <div class="col-6" *ngFor="let pedido of pedidos">
                    <mat-card>
                        <mat-card-title style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                R$ {{pedido.total}}
                            </div>
                            <div>
                                <mat-chip-list>
                                    <mat-chip>{{pedido.status}}</mat-chip>
                                </mat-chip-list>
                            </div>
                        </mat-card-title>
                        <mat-card-subtitle>10/01/2000 11:39 {{pedido.data_hora}}</mat-card-subtitle>
                        <mat-card-content>
                            <mat-chip-list>
                                <mat-chip *ngFor="let status of statuss">{{status}}</mat-chip>
                            </mat-chip-list>

                            <table mat-table [dataSource]="pedido.produtos">
                                <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
                                    <th mat-header-cell *matHeaderCellDef >
                                        {{column.title}}
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row[column.name]}}
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </mat-card-content>
                      </mat-card>   
                </div>
            </div>
        </div>
    </div>
</app-layout-default>
